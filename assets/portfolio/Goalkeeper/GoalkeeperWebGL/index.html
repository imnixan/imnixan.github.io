<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | GameKickPenalty</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: black; /* Задаем черный цвет фона */
      }
      #unity-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="480" height="800" style="width: 480px; height: 800px; background: #231F20"></canvas>
    </div>
    <script src="Build/GoalkeeperWebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/GoalkeeperWebGL.data",
        frameworkUrl: "Build/GoalkeeperWebGL.framework.js",
        codeUrl: "Build/GoalkeeperWebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "imnixan",
        productName: "GameKickPenalty",
        productVersion: "1.00",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
